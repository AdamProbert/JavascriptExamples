<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<script type="text/javascript">
			
			// for loop
			for(x=0; x<10; x++){
				document.write("x = " + x + "<br />")
			}
			
			document.write("<br />")
			// while loop
			x=0;
			while(x < 10){
				document.write("x = " + x + "<br />")
				x++;
			}
			
			document.write("<br />")
			// do while loop
			// Will execute at least once
			x=0;
			do{
				document.write("x = " + x + "<br />");
				x++;
			}while(x<10);
			
		
			
		</script>
	
	</body>
</html>
