<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<script type="text/javascript">
			
			document.write(54 * 6 + "<br />");
			document.write(56 / 3 + "<br />");
			document.write(60 / 3 + "<br />");
			
			// Remainder
			document.write(56 % 3 + "<br />");
			
			// Increment
			var tuna = 10;
			document.write(tuna++ + "<br />");
			
			document.write((tuna+=54) + "<br />");
			
			
			
		</script>

		
	</body>
</html>
